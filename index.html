<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>

  <body>
    <section id="top">
      <img
        src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form action="./story.html" method="get">
        <!-- Animal-1 -->
        <label for="animal-1">Animal: </label>
        <input
          type="text"
          name="animal-1"
          id="animal-1"
          value="tiger"
          placeholder="tiger"
          required
        />
        <br />

        <!-- Animal-2 -->
        <label for="animal-2">Another Animal:</label>
        <input
          type="text"
          name="animal-2"
          id="animal-2"
          value="whale"
          placeholder="whale"
          required
        />
        <br />

        <!-- Animal-3 -->
        <label for="animal-3">One More Animal</label>
        <input
          type="text"
          name="animal-3"
          id="animal-3"
          value="mouse"
          placeholder="mouse"
          required
        />
        <br />

        <!-- Adj-1 -->
        <label for="adj-1">Adjective (ends in -ed):</label>
        <input
          type="text"
          name="adj-1"
          id="adj-1"
          value="bored"
          placeholder="bored"
          pattern="\w+ed$"
          required
        />
        <br />

        <!-- Verb-1 -->
        <label for="verb-1">Verb (ends in -ing):</label>
        <input
          type="text"
          name="verb-1"
          id="verb-1"
          value="confusing"
          placeholder="confusing"
          pattern="\w+ing$"
          required
        />
        <br />

        <!-- Num-1 -->
        <label for="num-1">Number:</label>
        <input
          type="number"
          name="num-1"
          id="num-1"
          min="0"
          max="100"
          value="1"
          placeholder="1"
          required
        />
        <br />

        <!-- Yes or No -->
        <span>Yes or No:</span>
        <input
          type="radio"
          name="answer"
          id="yes"
          value="yes"
          checked
          required
        />
        <label for="yes">Yes</label>

        <input type="radio" name="answer" id="no" value="no" required />
        <label for="no">No</label>
        <br />

        <!-- Speed -->
        <label for="speed">Relative speed (ends in -er):</label>
        <select name="speed" id="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
        </select>
        <br />

        <!-- Quote -->
        <label for="quote">Motivational Quote:</label>
        <input
          type="text"
          name="quote"
          id="quote"
          list="quote-choices"
          value="winner gets ice cream!"
          placeholder="winner gets ice cream!"
          required
        />
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="winner takes all!"></option>
        </datalist>
        <br />

        <!-- Message -->
        <label for="message">Meaningful Message:</label>
        <textarea
          name="message"
          id="message"
          cols="40"
          rows="8"
          minlength="5"
          maxlength="1024"
          placeholder="Even when the road seems tough, remember your strength and the amazing things you've already accomplished. You've got this!"
          required
        >
Even when the road seems tough, remember your strength and the amazing things you've already accomplished. You've got this!</textarea
        >
        <br />

        <!-- Submit Button -->
        <input type="submit" value="Form My Story" />
      </form>
    </section>
  </body>
</html>
